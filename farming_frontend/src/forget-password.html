<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="forgot-password-page">
      <div class="container">
        <div class="forgot-password-wrapper">
          <div class="forgot-password-card">
            <div class="forgot-password-card-body">
              <h2 class="forgot-password-title">Forgot Password</h2>
              <p class="forgot-password-description">
                Enter your email address to reset your password
              </p>
              <form class="forgot-password-form">
                <div class="input-group">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>

                <div class="forgot-password-actions">
                  <button type="submit" class="forgot-password-btn">
                    Submit
                  </button>
                </div>
              </form>
              <div class="forgot-password-link">
                <p>Remembered your password? <a href="#">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
