<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="reset-password-page">
      <div class="container">
        <div class="reset-password-wrapper">
          <div class="reset-password-card">
            <div class="reset-password-card-body">
              <h2 class="reset-password-title">Reset Your Password</h2>
              <p class="reset-password-description">
                Enter your new password below
              </p>
              <form class="reset-password-form">
                <div class="input-group">
                  <input
                    type="password"
                    id="new-password"
                    name="new-password"
                    placeholder="New password"
                    required
                  />
                </div>

                <div class="input-group">
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    placeholder="Confirm password"
                    required
                  />
                </div>

                <div class="reset-password-actions">
                  <button type="submit" class="reset-password-btn">
                    Reset Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
